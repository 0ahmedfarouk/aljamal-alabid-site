    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      margin: 0;
    }
    .main-section {
      padding: 60px 20px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 40px 0;
      border-radius: 8px;
    }
    .main-section h2 {
      font-size: 30px;
      color: #333;
    }
    .main-section p {
      font-size: 18px;

      display: inline-block;

    }
    .cta-button:hover {
      background-color: #0056b3;
    }
    .contact-section {
      padding: 40px 20px;
      background-color: #f9f9f9;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 40px 0;
      border-radius: 8px;
    }
    .contact-section h3 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .contact-section p {
      font-size: 18px;
      margin: 10px 0;
      color: #555;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
